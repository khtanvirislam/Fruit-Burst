<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e4e62cabbc.js" crossorigin="anonymous"></script>

    <!-- google fonts: lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>

    <!-- tailwind related styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

        <!-- tailwind custom classes -->
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'col-primary': '#F85559',
             
            }
          }
        }
      }
    </script> 

  </head>


  <body>
    <header class="">
      <!-- nav section -->
      <nav class=" max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 mt-6 
      ">
        <div class="navbar flex justify-around bg-base-100 h-16 bg-col-primary rounded-full text-white">
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
          </div>

          <!-- imgages -->
          <div class="lg:pl-20">
            <img class="h-10 " src="./images/logo.png" alt="">
            <a class="btn btn-ghost normal-case pl-1 text-xl md:text-2xl lg:text-4xl">Fruit Burst</a>
          </div>
          <!-- menu section for small device -->
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
              </label>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-700 rounded-box w-52">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>      
          </div>
            <!-- menu section for large device -->
        
          <!-- search bar -->
          <div class="hidden lg:block bg-white p-2 gap-2 lg:rounded-full lg:flex items-center">
            <input type="text" class="px-4 text-base text-black focus:outline-none " placeholder="Search here">
            <i class="fas fa-search text-black mr-2"></i> 
          </div>
          
      </nav>
    </header>

    <main class="font-lato">

    
    
    </main>

    <footer></footer>
  </body>
</html>
